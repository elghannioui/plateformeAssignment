<mat-card *ngIf="assignmentTransmis">
  <mat-card-title>{{assignmentTransmis.nom}}</mat-card-title>
  <mat-card-subtitle>{{assignmentTransmis.dateDeRendu|date}}</mat-card-subtitle>
  <div id="bottom">
    <mat-checkbox *ngIf="!assignmentTransmis.rendu" (click)="onAssignmentRendu()">
      Rendu
    </mat-checkbox>


        <button *ngIf= "authService.isAdmin()" mat-stroked-button  color="primary" (click)="onClickEdit()">EDIT</button>


    <button *ngIf= "authService.isAdmin()" mat-flat-button (click)="onDelete()" color="warn">DELETE</button>
  </div>
</mat-card>
